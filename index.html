
<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Fuente Manrope para Sistema CAPITTAL -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="LegalFlow CRM - Sistema de gestión para asesorías legales" />
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LegalFlow CRM" />
    
    <title>LegalFlow CRM</title>
    
    <style>
      /* Prevenir FOUC (Flash of Unstyled Content) con fuente Manrope */
      body {
        font-family: 'Manrope', system-ui, sans-serif;
        font-display: swap;
      }
      
      /* Loader inicial con estilo CAPITTAL */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      .loader-content {
        text-align: center;
        font-family: 'Manrope', system-ui, sans-serif;
      }
      
      .spinner {
        width: 32px;
        height: 32px;
        border: 0.5px solid #e5e5e5;
        border-top: 0.5px solid #000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loader inicial con diseño CAPITTAL -->
      <div class="initial-loader">
        <div class="loader-content">
          <div class="spinner"></div>
          <p style="color: #000; font-weight: 500;">Cargando LegalFlow...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
